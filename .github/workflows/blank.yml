name: Greeting on variable day

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: windows-2019
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday"
        run: write-host {{$Greeting}}
        env:
          First_Name: Mona