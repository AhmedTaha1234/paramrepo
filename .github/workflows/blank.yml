name: Octo Organization CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
inputs:
  sayparameter: ${{ secrets.SAYHI }}
    required: true
    type: string
jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: | 
           . ./.github\workflows\sayparams.ps1
           deploydb ${{ sayparameter }}