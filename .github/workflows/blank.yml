name: Octo Organization CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      with:
        key: ${{ secrets.SAYHI }}

      - name: Run a one-line script
        run: | 
           . ./.github\workflows\sayparams.ps1
           deploydb ${{ key }} 